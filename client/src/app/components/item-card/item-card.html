<article class="card">
  <div class="thumb">
    <img [src]="item.image" [alt]="item.name" loading="lazy" />
  </div>
  <h3 class="name">{{ item.name }}</h3>
  <div class="meta">
    <span class="category">{{ item.category }}</span>
    <span class="price">{{ item.price | currency : 'HUF' : 'symbol-narrow' }}</span>
  </div>
  <div class="submeta">
    <span>Raktár: {{ item.stock }}</span>
    <span>Súly: {{ item.weight }} kg</span>
  </div>
</article>

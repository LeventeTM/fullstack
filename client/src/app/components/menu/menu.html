<nz-header class="menu-header">
  <div class="menu-left">
    <a class="logo" routerLink="/">MyShop</a>

    <button nz-button nz-dropdown [nzDropdownMenu]="categoryMenu" nzTrigger="click">
      {{
        categoryService.selected() === 'minden' ? 'Minden kateg√≥ria' : categoryService.selected()
      }}
      <span nz-icon nzType="down"></span>
    </button>

    <nz-dropdown-menu #categoryMenu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          *ngFor="let c of categoryService.categories()"
          (click)="onCategorySelect(c)"
        >
          {{ c === 'minden' ? 'Minden' : c }}
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>

  <div class="menu-right">
    <div>
      <div style="padding: 20px;">
        <app-cart-drawer></app-cart-drawer>
      </div>

      <div class="products-grid">
        <app-item-card *ngFor="let p of products" [item]="p"></app-item-card>
      </div>
    </div>
    <button nz-button nzType="primary" routerLink="/admin">Admin</button>
  </div>
</nz-header>
